{% load static %}
{% load socialaccount %}
<html lang="ja">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/canvas.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

</head>

<body style="background-color: #000000">

<header class="header">

    <div class="header-logo">
        <img src="{% static 'img/IMAGE-removebg-preview.png' %}" alt="Your Logo" class="logo-image">
    </div>

    <div class="navtext-container">
        <div class="navtext">フィギュア画像生成くん</div>
    </div>

    <div class="center-container">
        <div class="button-container">


            {% if user.is_authenticated %}
                <a href="{% url 'index' %}">
                    <button class="header-button">画像生成</button>
                </a>
                <a href="{% url 'gallery' %}">
                    <button class="header-button">画像一覧</button>
                </a>
                <a href="{% url 'account_logout' %}">
                    <button class="header-button">ログアウト</button>
                </a>

            {% endif %}
            {% if image %}
                <a href="{% static image.image_path %}" download="{% static image.image_path %}">
                    <button class="header-button">ダウンロード</button>
                </a>
            {% endif %}

            {% if image_name %}
                <a href="{% static image_name %}" download="{% static image_name %}">
                    <button class="header-button">ダウンロード</button>
                </a>
            {% endif %}


        </div>
    </div>

</header>

{% block content %}

{% endblock %}


</body>

</html>
